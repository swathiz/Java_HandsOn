<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">User Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email Id</th>
      <th scope="col">Mobile No</th>
      <th scope="col">Gender</th>
      <th scope="col">dob</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let temp of employeeData">
      <td>{{ temp.id }}</td>
      <td>{{ temp.name }}</td>
      <td>{{ temp.address }}</td>
      <td>{{ temp.email }}</td>
      <td>{{ temp.mobile }}</td>
      <td>{{ temp.gender }}</td>
      <td>{{ temp.dob }}</td>
      <td>
        <button
          type="submit"
          data-original-title="Edit"
          class="btn btn-primary"
          onEdit(temp)
          data-target="#editEmployee"
        >
          Approve
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="modal fade"
  id="editEmployee"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Approve Aadhar</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="name"
              placeholder="Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Gender</label>
            <input
              type="text"
              formControlName="gender"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Date Of Birth (Born year)</label>
            <input
              type="text"
              formControlName="dob"
              class="form-control"
              id="jobTile"
              placeholder="year"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Current Address</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              id="phone"
              placeholder="address"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              id="imageUrl"
              placeholder="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone number</label>
            <input
              type="text"
              formControlName="mobile"
              class="form-control"
              id="imageUrl"
              placeholder="number"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">action</label>
            <input
              type="text"
              formControlName="action"
              class="form-control"
              id="action"
              required
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              id="close"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="updateEmployee()"
            >
              Approve
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
