<div class="card text-white bg-success mb-2 mt-2">
  <div class="card-body">Available Aadhar Cards</div>
</div>

<div class="container-fluid">
  <div class="container" id="main-container">
    <div class="row">
      <div *ngFor="let temp of aadhars" class="col-md-6 col-xl-3">
        <div class="card m-b-30">
          <div class="card-body row">
            <div class="col-6">
              <a href=""
                ><img
                  src="{{ temp.imgurl }}"
                  alt=""
                  class="img-fluid rounded-circle w-60"
              /></a>
            </div>
            <div class="col-6 card-title align-self-center mb-0">
              <h5>{{ temp.name }}</h5>
              <p class="m-0">{{ temp.gender }}</p>
              <p class="m-0">{{ temp.dob }}</p>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <i class="fa fa-envelope float-right"></i>Email: {{ temp.email }}
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-map-location-dot float-right"></i>Address:
              {{ temp.address }}
            </li>
            <li class="list-group-item">
              <i class="fa fa-phone float-right"></i>Phone: {{ temp.mobile }}
            </li>
          </ul>
          <!-- <div class="card-body">
                <div class="float-right btn-group btn-group-sm">
                  <a class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit" data-toggle="modal" data-target="#editEmployee" type="submit" (click)="onEdit(temp)" ><i class="fa fa-pencil"></i> </a>                   <a  class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete" (click)="deleteAadhar(temp)"  ><i class="fa fa-times"></i></a>
                </div>
             </div> -->
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->

    <!-- Apply new aadhar Modal -->
    <div
      class="modal fade"
      id="addEmployee"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Apply new Aadhar</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formValue">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Gender</label>
                <input
                  type="text"
                  formControlName="gender"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Date Of Birth (Born year)</label>
                <input
                  type="text"
                  formControlName="dob"
                  class="form-control"
                  id="jobTile"
                  placeholder="year"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Current Address</label>
                <input
                  type="text"
                  formControlName="address"
                  class="form-control"
                  id="phone"
                  placeholder="address"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Email</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  id="imageUrl"
                  placeholder="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Phone number</label>
                <input
                  type="text"
                  formControlName="mobile"
                  class="form-control"
                  id="imageUrl"
                  placeholder="number"
                  required
                />
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  id="close"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="addAadhar()"
                >
                  Apply
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit employee modal -->
    <div
      class="modal fade"
      id="editEmployee"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Aadhar</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formValue">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Gender</label>
                <input
                  type="text"
                  formControlName="gender"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Date Of Birth (Born year)</label>
                <input
                  type="text"
                  formControlName="dob"
                  class="form-control"
                  id="jobTile"
                  placeholder="year"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Current Address</label>
                <input
                  type="text"
                  formControlName="address"
                  class="form-control"
                  id="phone"
                  placeholder="address"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Email</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  id="imageUrl"
                  placeholder="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Phone number</label>
                <input
                  type="text"
                  formControlName="mobile"
                  class="form-control"
                  id="imageUrl"
                  placeholder="number"
                  required
                />
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  id="close"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="updateEmployee()"
                >
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
